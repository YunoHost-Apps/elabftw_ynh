#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "elabftw"
name = "eLabFTW"
description.en = "Open source electronic lab notebook for research labs"
description.fr = "Cahier de laboratoire électronique open source pour les laboratoires de recherche"

version = "4.2.4~ynh6"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
website = "https://www.elabftw.net"
demo = "https://demo.elabftw.net/login.php"
admindoc = "https://doc.elabftw.net/"
code = "https://github.com/elabftw/elabftw"
cpe = "cpe:2.3:a:elabftw:elabftw"
fund = "https://github.com/sponsors/NicolasCARPi"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64","arm64"]
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "4000M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "If enabled, eLabFTW will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, eLabFTW sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.docker]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "elabftw/elabimg:4.2.4"
    amd64.sha256 = "4a265d33629b9fc794fbb2fe760cb33eb50176cab9796cb1f2cd78da8ede55c9"
    arm64.url = "elabftw/elabimg:4.2.4"
    arm64.sha256 = "3b23f0a28ee6566e0bdd6ebd0292b3287d567331da158edcad613855bfc7cf09"
    autoupdate.upstream = "https://github.com/elabftw/elabftw/"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "bash",
        "brotli",
        "curl",
        "ghostscript",
        "openssl",
        "php8.0",
        "php8.0-bcmath",
        "php8.0-curl",
        "php8.0-ctype",
        "php8.0-dev",
        "php8.0-dom",
        "php8.0-exif",
        "php8.0-gd",
        "php8.0-gettext",
        "php8.0-fileinfo",
        "php8.0-fpm",
        "php8.0-intl",
        "php8.0-json",
        "php8.0-ldap",
        "php8.0-mbstring",
        "php8.0-mysql",
        "php8.0-imagick",
        "php8.0-opcache",
        "php8.0-phar",
        "php8.0-redis",
        "php8.0-simplexml",
        "php8.0-tokenizer",
        "php8.0-xml",
        "php8.0-xmlwriter",
        "php8.0-zip",
        "tzdata",
        "unzip",
        "yarn",
        "zopfli",
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"
