#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "elabftw"
name = "eLabFTW"
description.en = "Open source electronic lab notebook for research labs"
description.fr = "Cahier de laboratoire électronique open source pour les laboratoires de recherche"

version = "4.5.14~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
website = "https://www.elabftw.net"
demo = "https://demo.elabftw.net/login.php"
admindoc = "https://doc.elabftw.net/"
code = "https://github.com/elabftw/elabftw"
cpe = "cpe:2.3:a:elabftw:elabftw"
fund = "https://github.com/sponsors/NicolasCARPi"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64","arm64"]
multi_instance = true

ldap = true

sso = false

disk = "1000M"
ram.build = "400M"
ram.runtime = "300M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "If enabled, eLabFTW will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, eLabFTW sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.docker]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "elabftw/elabimg:4.5.14"
    amd64.sha256 = "f00caf7ee74fae87ec810cf04887aecd0b0c68d343441d430b84d822fd15a3bd"
    arm64.url = "elabftw/elabimg:4.5.14"
    arm64.sha256 = "8a87779c7cfde352b4898ccaef56738741d2ed281878d3299fa340fc69e55b27"
    autoupdate.upstream = "https://github.com/elabftw/elabftw/"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "bash",
        "brotli",
        "curl",
        "ghostscript",
        "openssl",
        "php8.1",
        "php8.1-bcmath",
        "php8.1-curl",
        "php8.1-ctype",
        "php8.1-dev",
        "php8.1-dom",
        "php8.1-exif",
        "php8.1-gd",
        "php8.1-gettext",
        "php8.1-fileinfo",
        "php8.1-fpm",
        "php8.1-intl",
        "php8.1-json",
        "php8.1-ldap",
        "php8.1-mbstring",
        "php8.1-mysql",
        "php8.1-imagick",
        "php8.1-opcache",
        "php8.1-phar",
        "php8.1-redis",
        "php8.1-simplexml",
        "php8.1-tokenizer",
        "php8.1-xml",
        "php8.1-xmlwriter",
        "php8.1-zip",
        "tzdata",
        "unzip",
        "yarn",
        "zopfli",
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"
